<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
	<h1>Feedback Form</h1>
    <form method="post" >
		
        <label for="name">Name </label>
         <input id = "name" type="text" name="Name" minlength="3" maxlength="50" required placeholder="Your name">
         <br>
         <label for="portforlio">Portfolio</label>
         <input id = "portforlio" type="url" placeholder="url"  name = "url" required>
         <br>

         <label for="favColor">Color</label>
         <input id = "favColor" type="color" name = "color" required>

         <br>
         <label for="likeness">Likeness</label>
         <input id = "likeness"type="range" placeholder="range" name = "range" min="1" max="100">
    

    </form>
    
</body>
</html>
